<html>
  <head>
    <title>Client Test</title>
    <!-- jasmine -->
    <script src="lib/jasmine/jasmine.js"></script>
    
    <!-- jasmine's html reporting code and css -->
    <script src="lib/jasmine/jasmine-html.js"></script>
    <link href="lib/jasmine/jasmine.css" rel="stylesheet">

    <!-- angular itself -->
    <script src="../../assets/js/lib/angular/angular.min.js"></script>
    
    <!-- angular's testing helpers -->
    <script src="lib/angular/angular-mocks.js"></script>

    <!-- Assertion and mocks -->
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="sinon-1.6.0.js"></script>

    <script typee="text/javascript" src="../../assets/js/foresee.js"></script>

    <script type="text/javascript" src="../../assets/js/index.js"></script>

    <script type="text/javascript" src="index_test.js"></script>
  </head>
  <body>
    <!-- bootstrap jasmine! -->
    <script>
      var jasmineEnv = jasmine.getEnv();
   
      // Tell it to add an Html Reporter
      // this will add detailed HTML-formatted results
      // for each spec ran.
      jasmineEnv.addReporter(new jasmine.HtmlReporter());
   
      // Execute the tests!
      jasmineEnv.execute();
    </script>
  </body>
</html>
