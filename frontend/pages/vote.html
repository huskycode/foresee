<div class="row-fluid">
    <div class="span12">
        <header class="room-name">
            <h1>{{roomId}}</h1>
        </header>
    </div>
</div>
<div class="row-fluid" ng-app="foresee">
    <div class="span12">
        <div class="box">
            <div class="row-fluid">
                <div class="span12">
                    <div class="instructions">
                        <div id="cards" ng-controller="foresee.moderator.CardCtrl" ng-init="init(roomId)">
                            <div class="card_holder" ng-repeat="card in participantCards" >
                                <div class="card">{{card.score}}</div><span class='name'>{{card.name}}</name>
                            </div>
                            <div style="clear:both"></div>
                        </div>
                        <br/>
                    </div>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
