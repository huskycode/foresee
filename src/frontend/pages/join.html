<div class="row-fluid">
    <div class="span12">
        <header class="room-name">
            <h1>{{roomId}}</h1>
        </header>
    </div>
</div>
<div class="container-centered">

    <div class="box">
        <div class="row-fluid" id="forms">
            <div class="span12">
                <h2>Join Voting Session</h2>

                <form class="form-horizontal" ng-controller="foresee.participant.JoinCtrl" ng-submit="joinRoom()">
                    <input type="text" ng-model="participantName" placeholder="Participant name" name="participantName" class="input-block-level"
                           id="participantName" autofocus>

                    <div id="mod_message" ng-model="modMsg">{{modMsg}}</div>
                    <button type="submit" class="btn btn-blue pull-right" id="joinRoom" name="joinRoom">Join
                        Room
                    </button>
                </form>
            </div>
